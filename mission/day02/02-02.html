<!-- 
미션2. 함수 작성하기
아래의 코드가 알맞게 작동하도록 코드를 완성해주세요.

| let answer = '';
|
| function connectStrings(str1, str2) {
|     // 코드 작성
| }
| 
| connectStrings();
|
| console.log(answer); // 출력결과 : hello javascript
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>함수 작성하기</title>
  </head>
  <body>
    <script>
      let answer = "";

      function connectStrings(str1, str2) {
        answer = str1 + " " + str2;
      }

      connectStrings("hello", "javascript");

      console.log(answer);
    </script>
  </body>
</html>
