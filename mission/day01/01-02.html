<!-- 
미션2. 자료형 출력하기
숫자형, 문자형, undefined 형 변수를 각각 선언한 다음, typeof 연산자를 사용해서 변수들의 자료형을 출력해주세요.
-->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>자료형 출력하기</title>
    <script>
      let a = 10;
      let b = "abc";
      let c;

      console.log(typeof a);
      console.log(typeof b);
      console.log(typeof c);
    </script>
  </head>
  <body></body>
</html>
