<!-- 
미션1. 두 변수 선언 후 더한 값 출력하기
let 키워드를 사용해서 변수 num1, num2를 선언한 다음, 각각 숫자 10과 25를 할당해주세요.

그리고 console.log를 사용해서 num1 변수와 num2 변수를 더한 값을 출력해주세요. (두 변수를 더할 때에는 + 기호를 사용해주세요) 
-->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>두 변수 선언 후 더한 값 출력하기</title>
    <script>
      let num1 = 10;
      let num2 = 25;

      console.log(num1 + num2);
    </script>
  </head>
  <body></body>
</html>
